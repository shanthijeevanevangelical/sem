<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Shanthi Jeevan Evangelical Mission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@1,400;1,700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png">
</head>
<body>
    <header></header>

    <main>
        <section class="page-header" style="background-image: linear-gradient(rgba(11, 37, 69, 0.85), rgba(11, 37, 69, 0.75)), url('images/children4.jpeg'); background-size: cover; background-position: center; padding: 100px 0; text-align: center; color: white;">
            <div class="container">
                <h1>Photo Gallery</h1>
                <p style="color: rgba(255,255,255,0.8);">Moments of Grace and Service</p>
            </div>
        </section>

        <section style="padding: 80px 0;">
            <div class="container">
                <!-- Filter Buttons (Static) -->
                <div style="text-align: center; margin-bottom: 40px;">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="medical">Medical Camps</button>
                    <button class="filter-btn" data-filter="children">Children</button>
                    <button class="filter-btn" data-filter="church">Church</button>
                </div>

                <div class="grid-3 gallery-grid">
                    <div class="gallery-item" data-category="children">
                        <div style="border-radius: 16px; overflow: hidden; box-shadow: var(--shadow-soft);">
                            <img src="images/children7.jpeg" alt="VBS" style="width: 100%; height: 250px; object-fit: cover; transition: 0.3s;">
                            <div style="padding: 15px; background: white;">
                                <h4 style="margin: 0; color: var(--color-primary-blue);">VBS 2025</h4>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="medical">
                        <div style="border-radius: 16px; overflow: hidden; box-shadow: var(--shadow-soft);">
                            <img src="images/camp2.jpeg" alt="Medical Camp" style="width: 100%; height: 250px; object-fit: cover; transition: 0.3s;">
                            <div style="padding: 15px; background: white;">
                                <h4 style="margin: 0; color: var(--color-primary-blue);">Free Medical Checkup</h4>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="church">
                        <div style="border-radius: 16px; overflow: hidden; box-shadow: var(--shadow-soft);">
                            <img src="images/tailoring.jpeg" alt="Skill Training" style="width: 100%; height: 250px; object-fit: cover; transition: 0.3s;">
                            <div style="padding: 15px; background: white;">
                                <h4 style="margin: 0; color: var(--color-primary-blue);">Tailoring Class Graduation</h4>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="church">
                        <div style="border-radius: 16px; overflow: hidden; box-shadow: var(--shadow-soft);">
                            <img src="images/chruch5.jpeg" alt="Worship" style="width: 100%; height: 250px; object-fit: cover; transition: 0.3s;">
                            <div style="padding: 15px; background: white;">
                                <h4 style="margin: 0; color: var(--color-primary-blue);">Sunday Worship</h4>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="medical">
                        <div style="border-radius: 16px; overflow: hidden; box-shadow: var(--shadow-soft);">
                            <img src="images/children2.jpeg" alt="Food Distribution" style="width: 100%; height: 250px; object-fit: cover; transition: 0.3s;">
                            <div style="padding: 15px; background: white;">
                                <h4 style="margin: 0; color: var(--color-primary-blue);">Community Lunch</h4>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="church">
                        <div style="border-radius: 16px; overflow: hidden; box-shadow: var(--shadow-soft);">
                            <img src="images/children4.jpeg" alt="Prayer" style="width: 100%; height: 250px; object-fit: cover; transition: 0.3s;">
                            <div style="padding: 15px; background: white;">
                                <h4 style="margin: 0; color: var(--color-primary-blue);">Prayer Walk</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
